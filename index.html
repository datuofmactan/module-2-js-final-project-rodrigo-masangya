<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project - Fish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="wrapper">
        <header style="text-align: center; margin-top: 40px;">
            <h2 style="padding-top: 40px;">Javascript Project - Let's Fish</h2>
        </header>    
        
        <div class="container mt-5">
            <div class="row justify-content-around "> 
                <div class="col-lg-4">
                    <div class="align-items-center">
                        <h2 style="text-align: center; padding:0px; margin: 0px; border: 0px;">Settings</h2>
                        <h6 style="text-align: center; padding:0px; margin: 0px; font-weight: bolder;">-----------------------------------------</h6>
                    </div>
                    <form id="gamesettings">
                        <fieldset>
                            <div class="d-flex align-items-center">
                                <label style="width:120px; text-align:right" for="numberPlayers">Players:</label>
                                <input id="players" style="width:50px; height:30px; margin:5px" class ="form-control text-muted" type="text" required placeholder="1">
                            </div>
                            <div class="d-flex align-items-center">
                                <label style="width:120px; text-align:right;" for="numberFish">Fish:</label>
                                <input id="fish" style="width:50px; height:30px; margin:5px" class="form-control text-muted" type="text" required placeholder="1">
                            </div>
                            <div class="d-flex align-items-center">
                                <label style="width:120px; text-align:right;" for="timer">Set Time:</label>
                                <input id="timer" style="width:50px; height:30px; margin:5px;" class="form-control text-muted" type="text" required placeholder="60">
                                <label style="width:80px; text-align:right;">(seconds)</label>
                            </div>
                            <div class="d-flex align-self-center justify-content-around">
                                <button id="start" class="btn btn-secondary mb-3 mt-3 btn-md btn-block border rounded-1" type="button">Start</button>
                                <button id="stop" class="btn btn-secondary mb-3 mt-3 btn-md btn-block border rounded-1" type="button">Stop</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-lg-4">
                    <h2 style="text-align: center; padding:0px; margin: 0px; border: 0px;">Score</h2>
                    <h6 style="text-align: center; padding:0px; margin: 0px; font-weight: bolder;">-----------------------------------------</h6>
                    
                    <div class="d-flex align-self-center justify-content-center">
                        <h4 style="padding: 8px">Player1:</h4>
                        <h4 id="score" style="padding: 8px">0</h4>
                    </div>
                    <div class="d-flex align-self-center justify-content-end">
                        <button id="show" class="btn btn-secondary mb-3 mt-3 btn-md btn-block border rounded-1" type="button">Show Fish</button>                        
                    </div>

                </div>
            </div>
           
        </div>
        <div class="row justify-content-center"> 
            <div class="col-lg-6 align-self-center">
                <div style="position: relative; text-align: center; padding:50px">
                    <div id="pond" class="pond"></div>
                    <div id="step1" class="person" style="margin-left:230px; margin-top:5px" ></div>
                    <div id="step2" class="person" style="margin-left:455px;   margin-top:230px" ></div>
                    <div id="step3" class="person" style="margin-left:230px; margin-top:455px" ></div>
                    <div id="step4" class="person" style="margin-left:5px; margin-top:230px" ></div>
                    <div id="fish1" class="fish"></div>
                    <div id="fishLine" class="line"></div>
                </div>
            </div>
        </div>
    </div>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
